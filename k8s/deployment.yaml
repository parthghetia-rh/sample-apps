apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: python-sample
  name: python-sample
  namespace: pipeline-demo
spec:
  replicas: 1
  selector:
    matchLabels:
      app: python-sample
  template:
    metadata:
      labels:
        app: python-sample
        deployment: python-sample
    spec:
      containers:
      - image: image-registry.openshift-image-registry.svc:5000/pipelines-demo/python-sample:latest
        imagePullPolicy: Always
        name: python-sample
