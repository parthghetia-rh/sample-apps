<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Match Pairs</title>
  <style>
    :root {
      --bg: #1a1b26;
      --surface: #24283b;
      --accent: #7aa2f7;
      --accent-dim: #565f89;
      --text: #c0caf5;
      --green: #9ece6a;
      --card-face: #414868;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: "Segoe UI", system-ui, sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 1rem;
    }

    h1 {
      font-size: clamp(1.25rem, 4vw, 1.75rem);
      font-weight: 600;
      margin-bottom: 0.5rem;
      color: var(--accent);
    }

    .stats {
      display: flex;
      gap: 1.5rem;
      margin-bottom: 1rem;
      font-size: 0.95rem;
    }

    .stats span {
      color: var(--accent-dim);
    }

    .board {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: clamp(6px, 2vw, 12px);
      max-width: 420px;
      margin: 0 auto;
    }

    .card {
      aspect-ratio: 1;
      background: var(--surface);
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: clamp(1.5rem, 5vw, 2.25rem);
      cursor: pointer;
      user-select: none;
      transition: transform 0.2s, background 0.2s;
      border: 2px solid var(--accent-dim);
    }

    .card:hover:not(.flipped):not(.matched) {
      background: var(--card-face);
      transform: scale(1.03);
    }

    .card.flipped,
    .card.matched {
      background: var(--card-face);
      border-color: var(--accent);
      cursor: default;
    }

    .card.matched {
      border-color: var(--green);
      background: rgba(158, 206, 106, 0.2);
    }

    .card .back {
      color: var(--accent);
      opacity: 0.8;
    }

    .card .front {
      display: none;
    }

    .card.flipped .back,
    .card.matched .back {
      display: none;
    }

    .card.flipped .front,
    .card.matched .front {
      display: block;
    }

    .again {
      margin-top: 1.5rem;
      padding: 0.6rem 1.2rem;
      font-size: 1rem;
      background: var(--accent);
      color: var(--bg);
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      transition: opacity 0.2s;
    }

    .again:hover {
      opacity: 0.9;
    }

    .again.hidden {
      display: none;
    }

    .win {
      margin-top: 1rem;
      font-size: 1.1rem;
      color: var(--green);
      min-height: 1.5em;
    }
  </style>
</head>
<body>
  <h1>Match Pairs</h1>
  <div class="stats">
    <span>Moves: <strong id="moves">0</strong></span>
    <span>Pairs: <strong id="pairs">0</strong> / 8</span>
  </div>
  <div class="board" id="board"></div>
  <p class="win" id="win"></p>
  <button type="button" class="again hidden" id="again">Play again</button>

  <script>
    const EMOJIS = ["ðŸŒ¸", "ðŸŒº", "ðŸ€", "ðŸŒ»", "ðŸŒ™", "â­", "ðŸ”¥", "ðŸ’Ž"];
    let moves = 0;
    let pairsFound = 0;
    let flipped = [];
    let lock = false;

    const boardEl = document.getElementById("board");
    const movesEl = document.getElementById("moves");
    const pairsEl = document.getElementById("pairs");
    const winEl = document.getElementById("win");
    const againBtn = document.getElementById("again");

    function shuffle(a) {
      for (let i = a.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [a[i], a[j]] = [a[j], a[i]];
      }
      return a;
    }

    function buildBoard() {
      const values = shuffle([...EMOJIS, ...EMOJIS]);
      boardEl.innerHTML = "";
      values.forEach((emoji, i) => {
        const card = document.createElement("div");
        card.className = "card";
        card.dataset.index = i;
        card.dataset.value = emoji;
        card.innerHTML = `<span class="back">?</span><span class="front">${emoji}</span>`;
        card.addEventListener("click", () => flip(card));
        boardEl.appendChild(card);
      });
    }

    function flip(card) {
      if (lock || card.classList.contains("flipped") || card.classList.contains("matched")) return;
      card.classList.add("flipped");
      flipped.push(card);
      if (flipped.length === 2) {
        lock = true;
        moves++;
        movesEl.textContent = moves;
        const [a, b] = flipped;
        if (a.dataset.value === b.dataset.value) {
          a.classList.add("matched");
          b.classList.add("matched");
          pairsFound++;
          pairsEl.textContent = pairsFound;
          flipped = [];
          lock = false;
          if (pairsFound === 8) {
            winEl.textContent = `You won in ${moves} moves!`;
            againBtn.classList.remove("hidden");
          }
        } else {
          setTimeout(() => {
            a.classList.remove("flipped");
            b.classList.remove("flipped");
            flipped = [];
            lock = false;
          }, 600);
        }
      }
    }

    function reset() {
      moves = 0;
      pairsFound = 0;
      flipped = [];
      lock = false;
      movesEl.textContent = "0";
      pairsEl.textContent = "0";
      winEl.textContent = "";
      againBtn.classList.add("hidden");
      buildBoard();
    }

    againBtn.addEventListener("click", reset);
    buildBoard();
  </script>
</body>
</html>
